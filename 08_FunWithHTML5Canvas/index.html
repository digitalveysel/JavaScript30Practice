<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="draw"></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 200;
        ctx.globalCompositeOperation = 'xor';

        let isDrawing = false, lastX = 0, lastY = 0, hue = 0, direction = true;

        function draw(e) {
            if (!isDrawing) return; // stop the fun from running when they are not moused down

            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            console.log(ctx.lineWidth)

            ctx.beginPath();
            // start from
            ctx.moveTo(lastX, lastY);
            // go to
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
            hue = (hue + 1) % 360;
            
            if (ctx.lineWidth >= 200 || ctx.lineWidth <= 20) direction = !direction;
            ctx.lineWidth += direction ? 1 : -1;
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>

</body>

</html>
